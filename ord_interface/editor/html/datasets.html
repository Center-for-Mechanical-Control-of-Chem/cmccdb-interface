    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S334YDGZB8"></script>

    <style>
        #identity {
                {
                #float: right;
                #
            }

            align-items: center;
        }

        #identity img {
            height: 24px;
            width: 24px;
            margin-right: 8px;
            border-radius: 12px;
        }

        #login {
            padding: 10px;
            border-style: solid;
            border-color: lightgray;
            border-radius: 30px;
            cursor: pointer;
            width: fit-content;
            display: flex;
        }

        #login:hover {
            border-color: black;
        }

        .error {
            color: red;
            font-style: italic;
            margin-top: 10px;
        }

        .tab-content {
            border-left: 1px solid lightgray;
            padding: 10px;
            max-width: 800px;
            width: max-content;
            height: max-content;
        }

        input[type=submit] {
            font-size: small;
            border: 1px solid black;
            vertical-align: middle;
            margin-top: 10px;
        }

        input[type=file] {
            font-size: small;
            vertical-align: middle;
        }

        #help {
            margin-top: 20px;
        }
    </style>
</head>
